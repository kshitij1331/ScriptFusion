<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESIT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 150px; /* Adjust size as needed */
            display: block;
            margin: 0 auto;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            color: #ff6600; /* Adjust color as needed */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/fusion.jfif') }}" alt="Fusion Logo">
            <div class="logo-text">Script FUUUUSION</div>
        </div>

        <div class="button-container">
            <button id="edit-btn" class="btn">Enable Editing</button>
            <button id="submit-btn" class="btn" disabled>Submit Changes</button>
        </div>

        <p id="row-count">Total Rows: 0</p> 

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr id="filter-row"></tr>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
